	<header>
		<h1>Register Turf</h1>

	<main class="register">
		<form>
			<label for="textarea-1">Description:</label>
			<textarea name="textarea-1" id="textarea-1" disabled="" required minlength="10" maxlength="512">Waiting for position...</textarea>

				<input type="checkbox" name="checkbox-v-2c" id="checkbox-v-2c" disabled="">

			</fieldset>
			<div data-role="controlgroup" data-type="horizontal" class="text-right">

				&nbsp;
